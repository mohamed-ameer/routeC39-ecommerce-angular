<section>
    <div class="container">
        <div class="row g-4">
            <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let imgSrc of dataBrand?.data">
                <div class="image product" routerLink="/BrandProducts" [queryParams]="{BrandId:imgSrc._id}">
                    <img class="w-100" [src]="imgSrc.image" alt="">
                </div>
            </div>
        </div>
        <nav aria-label="Page navigation example" class=" my-4" >
            <ul class="pagination  d-flex justify-content-center">
              <li class="page-item" *ngFor="let num of dataBrand?.metadata.numberOfPages|pages"><a (click)="getData(num)" [ngClass]="{'bg-main text-white': dataBrand?.metadata.currentPage == num}"  class="page-link">{{num}}</a></li>
            </ul>
          </nav>
    </div>
</section>
